<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ! SECTION -->
    <section class="container">
        <!-- ! HEADER -->
         <header>Registration Form</header>
  <!-- ! FORM  -->
 <form action="#" class="form" autocomplete="off">
  <!-- ! FULL NAME -->
<div class="input-box">
   
<label for="fullname">Full Name</label>

     <input type="text" id="fullname" placeholder="Your full name" required/>
</div>
<!-- ! EMAIL-->
<div class="input-box">
    <label for="email">Email Address</label>
     <input type="email" id="email" placeholder="example@email.com" required/>
</div>
<!-- ! PHONE AND BIRTH DATE  -->
<div class="column">
    <div class="input-box">
<label for="phonenumber">Phone Number</label>
         <input type="tel" id="phonenumber" placeholder="Enter phone number" required/>
    </div>
    <div class="input-box">
      <label for="dbo">Birth Date</label>
         <input type="date" id="dbo" placeholder="Enter birth date" required/>
    </div>
</div>

<!-- ! GENDER -->
 <div class="gender-box">
<h3>Gender</h3>
 <div class="gender-option">
     <div class="gender">

<input type="radio" id="male" name="gender" checked/>
<label for="male">Male</label>
        </div>

     <div class="gender">
<input type="radio" id="female" name="gender" />
<label for="female">Female</label>
     </div>

     <div class="gender">
<input type="radio" id="others" name="gender" />
<label for="others">Others</label>
        </div>
    </div>
 </div>
       

 <!-- ! ADDRESS  -->
  <div class="input-box address">
<label for="address1">Address</label>

 <input type="text" id="address1" placeholder="Enter Street address" required />
<input type="text" id="address2" placeholder="Enter street address line 2" required />

    <div class="column">
        <div class="select-box">
    <select>
    <option hidden >Country</option>
    <option >India</option>
    <option >America</option>
    <option >Nepal</option>
    <option >Japan</option>
            </select>
        </div>
    </div>

   <!-- ! -->
   
    <input type="text" id="city" placeholder="Enter your city" required />
<div class="column">
    <input type="text" id="region" placeholder="Region/State" required />

    <input type="number" id="postal" placeholder="Enter your Postal code" required />
</div>
    </div>

  <button>Submit</button>
        </form>
    </section>
</body>
</html>
